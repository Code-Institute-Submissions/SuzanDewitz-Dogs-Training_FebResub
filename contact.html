    <section class="contact-form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" id="contact" class="contact-form">
            <h2>If you require any further information, feel free to contact me.</h2>

            <label for="fname">First Name*</label>
            <input id="fname" type="text" name="first_name" required class="form-input">

            <label for="lname">Last Name*</label>
            <input id="lname" type="text" name="last_name" required class="form-input">

            <label for="email">Email Address*</label>
            <input id="email" type="email" name="email_address" placeholder=" email@address.com" required
                class="form-input">

            <textarea name="message" form="contact" class="form-input" placeholder=" *Type your message here* "
                required></textarea>

            <input class="send-message-button" type="submit" value="Send Message!">
       </form>
    </section>
